<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Verónica Bonis - AI-4. Grid Design.</title>
     <!--CSS personalizado : incluimos los enlaces a nuestras hojas de estilo CSS-->
    <link rel="stylesheet" href="css/main.css" title="Portfolio Verónica Bonis">
</head>
	<body>
        <!-- Galería : creamos una estructura HTML para la galería de trabajos -->
        <div class="galeria-grid">
            <header>
                <h2>Paisajes</h2>
            </header>
            <figure class="galeria-marco">
              <img class="galeria-img" src="img/img1.jpg" alt="Paisaje 1 " title="Paisaje 1 ">
              <figcaption>Lagos</figcaption>
            </figure>
            <figure class="galeria-marco">
                <img class="galeria-img" src="img/img2.jpg" alt="Paisaje 2" title="Paisaje 2">
                <figcaption>Las Médulas</figcaption>
            </figure>
            <figure class="galeria-marco">
                <img class="galeria-img" src="img/img3.jpg" alt="Paisaje 3" title="Paisaje 3">
                <figcaption>Aurora Boreal</figcaption>
              </figure>
              <figure class="galeria-marco">
                <img class="galeria-img" src="img/img4.jpg" alt="Paisaje 4" title="Paisaje 4 ">
                <figcaption>Montañas</figcaption>
              </figure>
        </div>
        <div class="galeria-grid">
            <header>
                <h2>Acuarelas</h2>
            </header>
            <figure class="galeria-marco">
              <img class="galeria-img" src="img/img5.jpg" alt="" title="Acuarela 1 ">
              <figcaption>Koala</figcaption>
            </figure>
            <figure class="galeria-marco">
                <img class="galeria-img" src="img/img6.jpg" alt="Acuarela 2" title="Acuarela 2">
                <figcaption>Urbano</figcaption>
            </figure>
            <figure class="galeria-marco">
                <img class="galeria-img" src="img/img7.jpg" alt="Acuarela 3 " title="Acuarela 3">
                <figcaption>Pájaro</figcaption>
              </figure>
              <figure class="galeria-marco">
                <img class="galeria-img" src="img/img8.jpg" alt="Acuarela 4" title="Acuarela 4">
                <figcaption>Mujer</figcaption>
              </figure>
        </div>
        <div class="galeria-grid">
            <header>
                <h2>Mapas</h2>
            </header>
            <figure class="galeria-marco">
              <img class="galeria-img" src="img/img9.png" alt="Mapa 1 " title="Mapa 1">
              <figcaption>Vías urbanas</figcaption>
            </figure>
            <figure class="galeria-marco">
                <img class="galeria-img" src="img/img10.jpg" alt="Mapa 2" title="Mapa 2">
                <figcaption>Densidad de población</figcaption>
            </figure>
            <figure class="galeria-marco">
                <img class="galeria-img" src="img/img11.jpg" alt="Mapa 3" title="Mapa 3">
                <figcaption>Urbano</figcaption>
              </figure>
              <figure class="galeria-marco">
                <img class="galeria-img" src="img/img12.png" alt="Mapa 4" title="Mapa 4">
                <figcaption>Mapa de calor</figcaption>
              </figure>
        </div>
	</body>
</html>
